<!DOCTYPE HTML>
<html>
  <head>
    <link href="{{page.relativity}}/assets/css/bootstrap.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://media.bizo.com/bizstrap/js/bootstrap.min.js"></script>

    <script>


      function getActive() {
        return $("#settings-toggles .btn.active").length;
      }

      $(function() {
        $(".btn-group a").each(function(i, item) {
          var link = $(item);
          link.tooltip({
             delay: { show: 1000, hide: 100 } 
          }); 
        });

        $(".btn-group").on("click", "a", function(e) {
          var element = $(this);
          //element.toggleClass("active");
        });


        $("#settings-toggles").on("click", ".btn", function(e) {
            var btn = $(this);
            btn.toggleClass("active");

            var id = "#" + btn.attr("data-toggles");
            console.log(id);
            $(id).toggleClass("disabled");

            var active = getActive();

            if (active == 1) {
              $(".bookmarklet").addClass("settings-active");
            }

            else if (active == 0) {
              $(".bookmarklet").removeClass("settings-active");
            }
        });


        $("#schedule-button").on("click", function(e) {
            var btn = $("#btn-text");
            var newText = btn.text() == "Publish"? "Schedule" : "Publish";
            console.log(newText);
            btn.text(newText);
        });
      });
    </script>
  </head>

  <body>
    <div class="bookmarklet">
      <div class="close-controls pull-right">
        <a href="#"><i class="icon-remove"></i></a>
      </div>

      <h4>Easy Share</h4>
      <hr />

      <div class="row-fluid">
        <div class="span2">
          <img class="twitter-avatar" src="https://si0.twimg.com/profile_images/727433168/twitter-icon.jpg" />
        </div>

        <div class="span10">
          <textarea class="no-decoration">http://bizo.me/Agxy</textarea>
        </div>
      </div>

      <div class="bookmarklet-controls">
        <div class="popup-controls">
          <form class="form-vertical">

            <select id="actions" class="disabled">
              <option>Fake Actions Widget</option>
            </select>

            <div id="tags" class="input-prepend disabled">
              <span class="add-on"><i class="icon-tags"></i></span><input  class="input-large" type="text" placeholder="Tags: ex: email, campaigns" />
            </div>
            
            <div id="schedule" class="disabled">
              <div class="input-prepend pull-left">
                <span class="add-on"><i class="icon-calendar"></i></span><input class="span2" id="prependedInput" type="text" value="11/29/2012">
              </div>

              <div>
                <select class="input-mini">
                  <option>1</option>
                </select>


                <select class="input-mini">
                  <option>1</option>
                </select>
                :
                <select class="input-mini">
                  <option>AM</option>
                </select>
              </div>
            </div>




          </form>
        </div>

        <div class="menu-controls control-item">
          <div class="pull-right">
            <a href="#" class="btn btn-primary">
              <i class="icon-white icon-share"></i>
              <span id="btn-text">Publish</span>
            </a>
          </div>

          <div class="btn-toolbar">
            <div id="settings-toggles" class="btn-group">
              <a href="#" class="btn" data-title="Actions" data-toggles="actions"><i class="icon-check"></i></a>
              <a href="#" class="btn" data-title="Tags" data-toggles="tags"><i class="icon-tags"></i></a>
              <a id="schedule-button" href="#" class="btn" data-title="Schedule" data-toggles="schedule"><i class="icon-calendar"></i></a>
            </div>

            <div class="btn-group">
              <a href="#" class="btn" data-title="Promote"><i class="icon-certificate"></i></a>
              <a href="#" class="btn" data-title="Brand Bar"><i class="icon-list"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
