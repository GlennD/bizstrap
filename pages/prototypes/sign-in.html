<div class="landing span12">
  <div class="container">
    <h1 class="section-header">Bizo Marketing Platform</h1>
    <div class="row-fluid">
      <div class="span6">
        <h3>Sign in to your account</h3>
        <img src="../../assets/img/accounts/bizo_logo_with_tag.png" />
      </div>
      <div class="span6 rightcolumn">
       <form class="form-horizontal">
         <fieldset>
           <div class="control-group">
             <label class="control-label">Email Address</label>
             <div class="controls">
               <input type="text" class="input-large" />
             </div>
           </div>
           <div class="control-group">
             <label class="control-label">Password</label>
             <div class="controls">
               <input type="password" class="input-large" />
               <p class="help-muted"><small><a href="#">Forgot it?</a></small></p>               
             </div>
           </div>           
           <div class="control-group">
             <div class="controls">
               <button type="submit" class="btn btn-primary btn-large">Sign in</button> 
               <p><small><a href="create-account.html">Need a new account?</a></small></p>               
             </div>
           </div>
         </fieldset>
       </form>
      </div>
    </div>
  </div>
</div>
