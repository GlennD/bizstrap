<div class="landing span12">
  <div class="container">
    <h1 class="section-header">Bizo Marketing Platform</h1>
    <div class="row-fluid">
      <div class="span6">
        <h3 class="section-header">Create your account</h3>
      </div>
      <div class="span6 rightcolumn">
       <form class="form-horizontal">
         <fieldset>
           <div class="control-group">
             <label class="control-label">Email Address</label>
             <div class="controls">
               <input type="text" class="input-large" />
             </div>
           </div>
           <div class="control-group">
             <label class="control-label">Password</label>
             <div class="controls">
               <input type="password" class="input-large" />
               <p class="help-muted"><small>Six characters minimum: one number, one letter</small></p>
             </div>
           </div>
           <div class="control-group">
             <div class="controls">
               <label class="checkbox">
                 <input type="checkbox" />I agree to the <a href="https://accounts.bizo.com/a/terms_of_service">Terms 
                 of Service</a>
               </label>             
             </div>
           </div>           
           <div class="control-group">
             <div class="controls">
               <button type="submit" class="btn btn-primary btn-large">Get Started</button>
               <p><small><a href="login.html">Already have an account?</a></small></p>                 
             </div>
           </div>

         </fieldset>
       </form>
      </div>
    </div>
  </div>
</div>
