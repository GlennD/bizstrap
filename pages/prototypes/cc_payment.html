<h1 class="section-header">Add Credit or Debit Card</h1>
          
<h3 class="paragraph-header">Enter your card information</h3>

<form class="form-horizontal">
  <fieldset>
      <div class="control-group">
        <label class="control-label">Name on Card</label>
        <div class="controls">
          <input type="text" class="span4" value="Justin Huskamp" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Card Number</label>
        <div class="controls">
          <input type="text" class="span4" value="4839 5298 5671 3985"/>
          <p class="help-block"><i class="icon-ok"></i> Visa</p>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Expiration</label>
        <div class="controls">
          <select type="text" class="span1" placeholder="Month">
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <label class="checkbox">
            <input type="checkbox" checked disabled> I authorize Bizo to charge future payments to this card
          </label>
        </div>
      </div>
    
  </fieldset>
</form>      

<div class="form-actions">
  <div class="row-fluid">
    <div class="span6">
      <button type="button" class="btn btn-large">Cancel</button>
    </div>
    <div class="span6">  
      <p class="pull-right">
        <button type="button" class="btn btn-large btn-primary">Add Your Card</button>
      </p>
    </div>
  </div>
</div>
