<div class="modal">
  <div class="modal-header">
    <button class="close">&times;</button>
    <h3>Modals</h3>
  </div>
  <div class="modal-body">
    <p>Modals should use the modal classes defined in modals.less. Make sure your modals include the modal-header, modal-body, and modal-footer classes whenever appropriate.</p>
    <p>Use an h3 for the headline in the modal-header and the regular size buttons in the modal footer.</p>
  </div>
  <div class="modal-footer">
    <a class="btn">Cancel</a>
    <a class="btn btn-primary">OK</a>
  </div>
</div>
