<!DOCTYPE HTML>
<html>
  <head>
    <link href="{{page.relativity}}/assets/css/bootstrap.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://media.bizo.com/bizstrap/js/bootstrap.min.js"></script>

    <script>
      $(function() {
        $(".btn-group a").each(function(i, item) {
          var link = $(item);
          link.tooltip({
             delay: { show: 1000, hide: 100 } 
          }); 
        });

        $(".btn-group").on("click", "a", function(e) {
          var element = $(this);
          element.toggleClass("active");

          if (element.attr("data-toggles")) {
            var id = "#" + element.attr("data-toggles");

            element.siblings(".active").each(function(i, item) {
              $(item).removeClass("active");
            });

            $(".popup-controls .active").each(function(i, item) {
              $(item).removeClass("active");
            });
            $(id).addClass("active");
          }
        });

      });
    </script>
  </head>

  <body>
    <div class="bookmarklet">
      <div class="close-controls pull-right">
        <a href="#"><i class="icon-remove"></i></a>
      </div>

      <h4>Easy Share</h4>
      <hr />

      <div class="row-fluid">
        <div class="span2">
          <img src="https://si0.twimg.com/profile_images/727433168/twitter-icon.jpg" />
        </div>

        <div class="span10">
          <textarea>http://bizo.me/Agxy</textarea>
        </div>
      </div>

      <div class="controls">
        <div class="popup-controls">
          <input id="tags" class="input-large active control-item" placeholder="Tags: ex: email, campaigns" />
          <select id="actions" class="control-item">
            <option>Fake Actions Widget</option>
          </select>

          <form id="schedule" class="form-horizontal control-item"> 
            <div class="input-prepend">
              <span class="add-on"><i class="icon-calendar"></i></span><input class="span2" id="prependedInput" type="text" value="11/29/2012">
            </div>

            <select class="input-mini">
              <option>1</option>
            </select>


            <select class="input-mini">
              <option>1</option>
            </select>
            :
            <select class="input-mini">
              <option>AM</option>
            </select>
          </form>
        </div>

        <div class="menu-controls control-item">
          <div class="pull-right">
            <a href="#" class="btn btn-primary">
              <i class="icon-white icon-share"></i>
              Publish
            </a>
          </div>

          <div class="btn-toolbar">
            <div class="btn-group">
              <a href="#" class="btn" data-title="Promote"><i class="icon-certificate"></i></a>
              <a href="#" class="btn" data-title="Brand Bar"><i class="icon-list"></i></a>
            </div>

            <div class="btn-group">
              <a href="#" class="btn active" data-title="Tags" data-toggles="tags"><i class="icon-tags"></i></a>
              <a href="#" class="btn" data-title="Actions" data-toggles="actions"><i class="icon-ok-circle"></i></a>

      </div>
