---
layout: accounts
title: Sign In
---

<div class="logo-container">
  <img id="logo" src="../../assets/img/bizo_logo_tag.png" />
</div>

<div class="container">
    <div class="row">
      <div class="span7">
        <img class="animated fade-in-left delayed-05s" src="../../assets/img/accounts/screenshot.png" />
      </div>
      <div class="span5 rightcolumn">
        <h2>Welcome Back</h2>

        <form class="form">
          <fieldset>
            <div class="control-group">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <input id="email" placeholder="Email" type="text" class="input-large" />
              </div>
            </div>

            <div class="control-group">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span>
                <input placeholder="Password" type="password" class="input-large" />
              </div>
            </div>

            <div class="btn-group">
              <button type="submit" class="btn btn-primary btn-large">Sign in</button> 
            </div>
            <p><small><a href="create-account.html">Need a new account?</a></small></p>
          </fieldset>
        </form>
      </div>
    </div>
</div>

<script>
  $("input").on("focus", function() {
    $(this).siblings(".add-on").addClass("active")
  })

  $("input").on("blur", function() {
    $(this).siblings(".add-on").removeClass("active")
  })

  $(document).ready(function() {
    setTimeout(function() {
      $("#email").focus()
    }, 1000)
  })
</script>
