<h1 class="section-header">Add Credit or Debit Card</h1>
          
<h3 class="paragraph-header">Enter your card information</h3>

<form class="form">
  <fieldset>
      <div class="control-group">
          <label class="control-label">Name on Card</label>
          <div class="controls">
            <input type="text" class="span4" value="Justin Huskamp" />
          </div>
          <label class="control-label">Card Number</label>
          <div class="controls">
            <input type="text" class="span4" value="4839 5298 5671 3985"/>
            <p class="help-block"><i class="icon-ok"></i> Visa</p>
          </div>
          <div class="controls controls-row">
            <label class="control-label">Month</label>
            <select type="text" class="span2" placeholder="Month">
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
            <label class="control-label">Year</label>
            <select type="text" class="span2" placeholder="Year">
              <option>2012</option>
              <option>2013</option>
              <option>2014</option>
              <option>2015</option>
              <option>2016</option>
              <option>2017</option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
              <option>2026</option>
              <option>2027</option>
              <option>2028</option>
              <option>2029</option>
              <option>2030</option>
              <option>2031</option>
              <option>2032</option>              
            </select>
          </div>
      </div>
      <label class="checkbox">
        <input type="checkbox" checked="checked"> Remember this card
      </label>
      <label class="checkbox">
        <input type="checkbox" checked="checked"> By adding this card, I authorize Bizo to charge future payments
      </label>
  </fieldset>
</form>


<div class="form-actions">
  <div class="row-fluid">
    <div class="span6">
      <button type="button" class="btn btn-large">Cancel</button>
    </div>
    <div class="span6">  
      <p class="pull-right">
        <button type="button" class="btn btn-large btn-primary">Add Your Card</button>
      </p>
    </div>
  </div>
</div>
