  <fieldset>
    <div class="control-group error">
      <label class="control-label">Daily Budget</label>
      <div class="controls">
        <input type="text" placeholder="Foo" />

          <div class="popover bottom help">
            <div class="arrow"></div>
            <div class="popover-inner">
              <div class="popover-content">The maximum dollar amount you are willing to spend per day.</div>
            </div>
          </div>
        </span>

      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Description</label>
      <div class="controls">
        <input type="text" class="span10" placeholder="..." />

      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn">Save</button>
    </div>
  </fieldset>
</form>
