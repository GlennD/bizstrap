<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bizstrap</title>

    <link href="../assets/css/bootstrap.css" rel="stylesheet">

    <script src="../assets/js/jquery.js"></script>

    <style>
      /*
        For iframe 100% (well, 99%) to work, we need to stretch our divs as
        high/wide as they'll go, all the way to the parent by using top/bottom=0.
      */
      .full {
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        position: absolute;
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body class="bizo-app">
    <div class="full" style="top: 110px; left: 20px;">
      <!-- sidebar -->
      <div class="sidebar-nav well" style="width: 200px">
        <ul class="nav nav-list">
          <li class="nav-header">Common Elements</li>
          <li><a href="standard-form-example.html">Forms</a></li>
          <li><a href="list-manager-example.html">List Manager</a></li>
          <li><a href="nav_header.html">Nav Bar</a></li>
        </ul>
        <ul class="nav nav-list">
          <li class="nav-header">Other Elements</li>
          <li><a href="contextual_help.html">Help</a></li>
          <li><a href="layout_examples.html">Layout</a></li>
        </ul>
        <ul class="nav nav-list">
          <li class="nav-header">Page Examples</li>
          <li><a href="linkedin_targeting.html">LinkedIn</a></li>
          <li><a href="retargeting.html">Retargeting</a></li>
        </ul>        
      </div>
      <div class="full" style="left: 280px;">
        <iframe name="content" width="100%" height="99%" style="border: 0px solid black;"></iframe>
      </div>
    </div>

    <script>
      /*
       * Manually pokes content.location.replace to avoid making history entries.
       *
       * If we don't do this, both changing our hash and changing the iframe src
       * make history entries, so back/forth gets mangled.
       */
      function updateContent() {
        var page = window.location.hash.substring(1)
        if (page == "") {
          page = "iframe.html";
        }
        window.frames["content"].location.replace(page);
      }

      /* Preload the iframe if they'd been viewing a page. */
      $(function() {
        updateContent();
      });

      /* On click, do our own location change to update the hash. */
      $("body").on("click", "a", function(e) {
        window.location.hash = e.target.href.split("/").pop();
        e.preventDefault();
      });

      /* Watch for back/forward. */
      window.onhashchange = updateContent;
    </script>
  </body>
</html>
