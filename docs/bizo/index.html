<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bizstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">

    <style>
      /*
        For iframe 100% (well, 99%) to work, we need to stretch our divs as
        high/wide as they'll go, all the way to the parent by using top/bottom=0.
      */
      .full {
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        position: absolute;
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body class="bizo-app">
    <div class="full" style="top: 110px; left: 20px; right: 20px;">
      <!-- sidebar -->
      <div class="sidebar-nav well" style="width: 200px">
        <ul class="nav nav-list">
          <li class="nav-header">Common Elements</li>
          <li><a href="./standard-form-example.html" target="content">Form Example</a></li>
        </ul>
      </div>
      <div class="full" style="left: 300px;">
        <iframe name="content" width="100%" height="99%" style="border: 0px solid black;"></iframe>
      </div>
    </div>
  </body>
</html>
